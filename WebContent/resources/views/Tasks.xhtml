<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	  xmlns:jsf="http://xmlns.jcp.org/jsf">

<head>
	<meta charset="UTF-8"/>
	<title>Tasks</title>
	<link rel="stylesheet" type="text/css" href="../styles/header.css"/>
	<link rel="stylesheet" type="text/css" href="../styles/content.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

	<body>
	
		<ui:include src="Header.xhtml"/>
		
	    <h:form id = "tableForm">
				      	    
    		<h:dataTable value="#{taskBean.tasks}" var="t" class="table">

    			<h:column>
    				<!-- column header -->
    				<f:facet name="header">Id</f:facet>
    				#{t.id}
    			</h:column>
    			
    			<h:column>
    				<f:facet name="header">Nazwa</f:facet>
    				#{t.name}
    			</h:column>
    			
    			<h:column>
    				<f:facet name="header">Opis</f:facet>
    				#{t.description}
    			</h:column>
    			
    			<h:column>
    				<f:facet name="header">Wykonawcy</f:facet>  
    				#{t.assignedMembers}	
    			</h:column>
    			
    			 <h:column>
    				<f:facet name="header">Zlecający</f:facet>
    				#{t.orderedBy}
    			</h:column>
    			
    			<h:column>
    				<f:facet name="header">Czas utworzenia</f:facet>
    				#{t.createdAt}
    			</h:column>
    			
    			<h:column>
    				<f:facet name="header">Termin wykonania</f:facet>
    				#{t.deadline}
    			</h:column>
    			
    			<h:column>
    				<f:facet name="header">Priorytet</f:facet>
    				#{t.priority}
    			</h:column>
    			
    			<h:column>
    				<f:facet name="header">Status</f:facet>
    				#{t.status}
    			</h:column>
    			
    			<h:column>
    				<f:facet name="header">Notatki</f:facet>
    				#{t.notes}
    			</h:column>
    			
    			<h:column>
    			    <f:facet name="header">Edytuj</f:facet>
    				<h:commandLink id="edit" onclick = "">
    				</h:commandLink>
				</h:column>
				
    			<h:column>
    			    <f:facet name="header">Usuń</f:facet>
				</h:column>
				
    		</h:dataTable>
	   </h:form>
	
	</body>
</html>
